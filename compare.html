<script type="text/javascript">

function initGroup(name) {
	function imgName(val) {
		return "img/" + name + "_" + val + ".png";
	}
	// preload images
	$('<img/>')[0].src = imgName('orig');
	$('<img/>')[0].src = imgName('gpu');
	$('<img/>')[0].src = imgName('ffmpeg');
	$("#img_placeholder").append(
			"<h1>" + name + "</h1>" +
			"<img id='" + name + "_img'>" + 
			"<div align='center'><br>" +
			"<input type='radio' name='" + name + "' value='orig' checked> Original" +
			"<input type='radio' name='" + name + "' value='gpu'> GPU" +
			"<input type='radio' name='" + name + "' value='ffmpeg'> FFMPEG</div><hr>");
	

	
	var onSelect=function(val) {
		$("#" + name + "_img").attr('src', imgName(val));
	}
	$("input[name='" + name + "']").on("change", function(){onSelect($(this).val())});
	onSelect("orig");
}

initGroup('scene1');
initGroup('scene2');
initGroup('scene3');
</script>

</html>
